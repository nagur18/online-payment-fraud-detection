<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FraudGuard Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <!-- Tailwind config FIRST -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <!-- âœ… Tailwind CDN MUST BE HERE -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Theme apply early -->
    <script>
    if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) &&
        window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
        document.documentElement.classList.add('dark')
    } else {
        document.documentElement.classList.remove('dark')
    }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1,h2,h3 { font-family: 'Poppins', sans-serif; }
    </style>

    
    <!-- put just before </body> -->
    <script>
    function toggleTheme() {
        const root = document.documentElement;
        if (root.classList.contains('dark')) {
            root.classList.remove('dark');
            localStorage.theme = 'light';
        } else {
            root.classList.add('dark');
            localStorage.theme = 'dark';
        }
    }
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300">

<div class="flex h-screen overflow-hidden">

    {% include "layout/sidebar.html" %}

    <div class="flex-1 flex flex-col">

        {% include "layout/navbar.html" %}

        <main class="flex-1 overflow-y-auto p-6">
            {% block content %}{% endblock %}
        </main>

    </div>
</div>

</body>
</html>
